<!DOCTYPE html>
<html>
  <head>
    <title>New tab</title>
    <link
      rel="stylesheet"
      href="libs/font-awesome-4.6.3/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="todo-wrapper">
      <div id="todo-form">
        <button id="todo-input-icon">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <input id="todo-input-field" type="text" placeholder="Add New To-do" />
        <input id="todo-input-submit" type="submit" value="Add" />
      </div>
      <!-- End todo-form -->
      <ul id="todo-list"></ul>
      <!-- End todo-list -->
      <div id="todo-summary">
        <div id="todo-summary-toggle">
          View Completed<span
            ><i class="fa fa-chevron-down" aria-hidden="true"></i
          ></span>
        </div>
        <!-- End todo-summary-toggle -->
        <div id="todo-summary-content">
          <ul id="todo-list-complete"></ul>
        </div>
        <!-- End todo-summary-content -->
      </div>
      <!-- End todo-summary -->
    </div>
    <!-- End todo-wrapper -->
    <script src="libs/moment/moment.js"></script>
    <script src="libs/sortable/Sortable.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
